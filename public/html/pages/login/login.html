
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1"/>
	<link href="../../../assets/lib/bootstrap/css/bootstrap.css" rel="stylesheet"/>
	<link href="../../../css/pages/about/about.css" rel="stylesheet"/>
	<link href="../../../assets/fonts/font.css" rel="stylesheet"/>
	<link href="../../../assets/lib/font_awesome/css/fontello.css" rel="stylesheet"/>
	<title>Авторизация</title>
</head><!DOCTYPE html>
<html lang="ru">
	<body>
		<wrapper>
			<div class="container">
				<div class="welcome"></div>
				<div class="row">
					<div class="col-md-12">
						<div class="login__bg">
							<div class="col-md-4 col-md-offset-4">
								<form class="login__form" role="form">
									<div class="row">
										<div class="col-md-12 col-sm-12">
											<div class="login__form-content">
												<div class="row">
													<div class="col-md-8 col-md-offset-2">
														<div class="login__desc">
															<h1 class="login__desc_title">Авторизуйтесь</h1>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md-12">
														<div class="login__form-blockInput"><img class="blockInput__img" src="../../../assets/img/section_login/login_login.png" alt=""></div>
														<input class="form-control" id="InputLogin" type="text" placeholder="Логин">
														<div class="login__form-blockInput"><img class="blockInput__img" src="../../../assets/img/section_login/login_password.png" alt=""></div>
														<input class="form-control" id="InputPassword" type="password" placeholder="Пароль">
													</div>
												</div>
												<div class="row">
													<div class="col-md-12">
														<div class="checkbox">
															<label class="checkbox__label">
																<input class="checkbox__input" type="checkbox">Я человек
															</label>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="radiobutton__block">
														<div class="col-md-12">
															<div class="text__robot">Вы точно не робот?</div>
															<div class="radio">
																<label class="radio__label">
																	<input class="radio__input" id="optionsRadios1" type="radio" name="optionsRadios" value="option1" checked="">Да
																</label>
															</div>
															<div class="radio">
																<label class="radio__label">
																	<input class="radio__input" id="optionsRadios2" type="radio" name="optionsRadios" value="option2">Не уверен
																</label>
															</div>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="login__form-buttons">
														<div class="col-md-6 col-sm-6">
															<button class="btn btn-default" type="submit">На главную</button>
														</div>
														<div class="col-md-6 col-sm-6">
															<button class="btn btn-default" type="submit">Войти</button>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="login-text">&copy; Владимир Астахов | создано в Loftschool | 2017</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</wrapper>
	</body>
</html>
